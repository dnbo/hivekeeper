<div class="page login-page">
  <div class="container d-flex align-items-center">
    <div class="form-holder has-shadow">
      <div class="row">
        <!-- Logo & Information Panel-->
        <div class="col-lg-6">
          <div class="info d-flex align-items-center">
            <div class="content">
              <div class="logo">
                <h1>Hivekeeper</h1>
              </div>
              <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>
            </div>
          </div>
        </div>
        <!-- Form Panel    -->
        <div class="col-lg-6 bg-white">
          <div class="form d-flex align-items-center">
            <div class="content">
              <h5>test</h5>
              <button class="loginBtn loginBtn--facebook">Login with Facebook</button>
              <button class="loginBtn loginBtn--google">Login with Google</button>
              <hr/>
              <h5 class="center-text">OR sign in with your account</h5>
              <form id="login-form" method="post">
                <div class="form-group">
                  <input id="login-username" type="text" name="loginUsername" required="" class="input-material" placeholder="E-mail">
                  <!-- <label for="login-username" class="label-material">E-mail</label> -->
                </div>
                <div class="form-group">
                  <input id="login-password" type="password" name="loginPassword" required="" class="input-material" placeholder="Password">
                  <!-- <label for="login-password" class="label-material">Password</label> -->
                </div><a id="login" href="index.html" class="btn btn-primary">Login</a>
                <!-- This should be submit button but I replaced it with <a> for demo purposes-->
              </form><a href="#" class="forgot-pass">Forgot Password?</a><br><small>Do not have an account? </small><a href="register.html"
                class="signup">Signup</a>
              
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
